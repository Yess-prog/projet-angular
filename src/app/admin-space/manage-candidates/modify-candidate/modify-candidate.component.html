<div class="container mt-5">
    <h1>Modifier le Candidat</h1>
  
    <form (ngSubmit)="onSubmit()" #candidateForm="ngForm">
      <!-- Candidate ID (hidden) -->
      <input type="hidden" [(ngModel)]="candidat.id" name="id">
  
      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" [(ngModel)]="candidat.nom" name="nom" required>
      </div>
  
      <div class="mb-3">
        <label for="prenom" class="form-label">Pr√©nom</label>
        <input type="text" class="form-control" id="prenom" [(ngModel)]="candidat.prenom" name="prenom" required>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="candidat.email" name="email" required>
      </div>
  
      
      <button type="submit" class="btn btn-success" [disabled]="!candidateForm.form.valid">Enregistrer les modifications</button>
      <a routerLink="/admin-space/manage-candidates" class="btn btn-secondary ms-2">Annuler</a>
    </form>
  </div>
